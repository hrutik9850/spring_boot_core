spring.application.name=BootJMSProj04-producerApp-MOM-1


#	MOM  connectivity details
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin


# enable PTP communication
# to send enables pub-sub model and false enable ptp model
spring.jms.pub-sub-domain=false

#make all packages as the trusted packages (especally model class pkg) 
#to send/resieve model class object data as message to MOM softeware 
spring.activemq.packages.trust-all=true
