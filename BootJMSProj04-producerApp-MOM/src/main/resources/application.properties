spring.application.name=BootJMSProj04-producerApp-MOM


# 	MOM connectivity Details
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

#enable PTP commumciation
# true enable pub-sub model and false enable ptp model 
spring.jms.pub-sub-domain=false

#make all packages as the trusted package (especially model class pkg)
#to send /recive model class object data is as message to MOM software
spring.activemq.packages.trust-all=true

#or
#spring activemq .packages trusted=com.nt.Entity

